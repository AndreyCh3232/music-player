<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="icons/music-app-icon-beautiful.svg" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="brand">
        <img src="icons/music-app-icon-beautiful.svg" alt="" class="brand__icon" width="28" height="28">
        <span class="brand__text">MusicPlayer</span>
    </h1>
    <div class="bg"></div>

    <div class="player">
        <div class="cover">
            <img id="cover" src="assets/covers/cover-01-neon-wave.svg" alt="עטיפת אלבום" />
        </div>

        <h2 id="song-title" class="title">בחר שיר</h2>
        <audio id="audio"></audio>

        <div class="time-row">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <input type="range" id="progress" value="0" min="0" max="100" />

        <div class="controls">
            <button id="prev" class="btn" aria-label="שיר קודם"></button>
            <button id="play" class="btn btn-primary" aria-label="נגן/השהה"></button>
            <button id="next" class="btn" aria-label="שיר הבא"></button>
        </div>

        <div class="volume-row">
            <span class="vol-ico" aria-hidden="true">
                <!-- רמקול -->
                <svg viewBox="0 0 24 24" class="icon">
                    <path d="M4 9v6h4l5 4V5L8 9H4zM16 8c1.657 0 3 1.79 3 4s-1.343 4-3 4" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
            <span id="vol-tip" class="vol-tip" role="tooltip" aria-hidden="true">100%</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
